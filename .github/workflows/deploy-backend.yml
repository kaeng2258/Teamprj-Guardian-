name: Deploy Backend

on:
  push:
    branches: [ "sh4" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ 루트가 바로 스프링부트 프로젝트라서 working-directory 없음
      - name: Build backend
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar

          echo "==== build/libs 내용 ===="
          ls -l build/libs

      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}
          key: ${{ secrets.EC2_SSH_KEY2 }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user/app/backend/"

      - name: Rename latest jar and restart service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}
          key: ${{ secrets.EC2_SSH_KEY2 }}
          script: |
            set -e
            cd /home/ec2-user/app/backend

            echo "=== EC2 backend 디렉토리 내용 ==="
            ls -R

            # build/libs 안에서 최신 jar 찾기
            LATEST_JAR=$(ls -t build/libs/*.jar 2>/dev/null | head -n 1 || true)

            if [ -z "$LATEST_JAR" ]; then
              echo "❌ build/libs 안에 jar 가 없습니다. (빌드/업로드 문제)"
              ls -R
              exit 1
            fi

            echo "선택된 최신 JAR: $LATEST_JAR"
            cp "$LATEST_JAR" guardian.jar

            echo "=== 최종 guardian.jar 상태 ==="
            ls -l guardian.jar

            sudo systemctl daemon-reload
            sudo systemctl restart guardian-backend
            sudo systemctl status guardian-backend --no-pager -l
