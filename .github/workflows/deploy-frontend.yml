name: Deploy Frontend

on:
  push:
    branches: [ "sh4" ]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1) GitHub Actions 런너에서 frontapp 빌드
      - name: Install & Build
        working-directory: frontapp
        run: |
          npm ci
          npm run build

          echo "==== frontapp 디렉토리 내용 ===="
          ls -l
          echo "==== frontapp/.next 내용 ===="
          ls -l .next || echo ".next 없음"

      # 2) 빌드된 frontapp 내용을 EC2의 /home/ec2-user/app/frontend 로 업로드
      - name: Upload frontend files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}      # ✅ EC2_USER2 인지 확인
          key: ${{ secrets.EC2_SSH_KEY2 }}
          source: "frontapp/*"
          target: "/home/ec2-user/app/frontend"

      # 3) EC2에서 npm install + 서비스 재시작
      - name: Install deps on EC2 and restart frontend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}
          key: ${{ secrets.EC2_SSH_KEY2 }}
          script: |
            set -e
            cd /home/ec2-user/app/frontend

            echo "=== EC2 frontend 디렉토리 내용 ==="
            pwd
            ls -l

            echo "=== package*.json 확인 ==="
            ls -l package*.json || echo "❌ package.json / package-lock.json 없음"

            # package-lock 있으면 npm ci, 없으면 npm install로 대체
            if [ -f package-lock.json ]; then
              npm ci --omit=dev
            else
              echo "⚠ package-lock.json 이 없어 npm install 로 대체합니다."
              npm install --omit=dev
            fi

            sudo systemctl daemon-reload
            sudo systemctl restart guardian-frontend
            sudo systemctl status guardian-frontend --no-pager -l
