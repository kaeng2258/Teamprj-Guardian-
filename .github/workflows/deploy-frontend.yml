name: Deploy Frontend

on:
  push:
    branches: [ "sh4" ]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # (선택) GitHub Actions 빌드 테스트용 - 유지해도 되고, 당장 꼬이면 일단 꺼도 됨
      - name: Install & Build on CI
        working-directory: frontapp
        run: |
          npm ci
          npm run build || echo "CI 빌드는 실패해도 EC2 빌드로 진행합니다"

      # 1) EC2로 frontapp 전체 업로드 (폴더 자체를 보냄)
      - name: Upload frontend files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}
          key: ${{ secrets.EC2_SSH_KEY2 }}
          source: "frontapp"                            # ✅ 폴더 자체
          target: "/home/ec2-user/app/frontend"         # ✅ 여기 밑에 frontapp 생김

      # 2) EC2에서 npm 설치 + 빌드 + 서비스 재시작
      - name: Install deps on EC2 and restart frontend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}
          key: ${{ secrets.EC2_SSH_KEY2 }}
          command_timeout: 30m          # ⬅️ 이 줄 추가 (10분 → 30분 같은 넉넉한 값)
          script: |
            set -e
            cd /home/ec2-user/app/frontend/frontapp
            echo "=== EC2 frontend/frontapp 디렉토리 내용 ==="
            pwd
            ls -l
            echo "=== package*.json 확인 ==="
            ls -l package*.json || echo "❌ package.json / package-lock.json 없음"

            if [ -f package-lock.json ]; then
              echo "✅ package-lock.json 존재 → npm ci"
              npm ci --omit=dev
            else
              echo "⚠ package-lock.json 없음 → npm install"
               npm install --omit=dev
            fi

            echo "=== Next.js build ==="
            npm run build

            echo "=== 서비스 재시작 ==="
            sudo systemctl daemon-reload
            sudo systemctl restart guardian-frontend
            sudo systemctl status guardian-frontend --no-pager -l


