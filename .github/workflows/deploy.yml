name: Deploy Backend & Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Backend build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      # Frontend build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend (Next.js)
        run: |
          cd frontapp
          npm ci
          npm run build   # ✅ 이거 하나면 .next/standalone 이 생성됨
      

      # -----------------------------
      # EC2로 파일 전송
      # -----------------------------

      - name: Upload Backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"      # ✅ 루트 기준 build/libs
          target: "/home/ec2-user/app/backend/"


      # 7) 프론트 Next.js standalone 서버 파일 업로드
      - name: Upload Frontend app to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            frontapp/.next/standalone/**
            frontapp/.next/static/**
            frontapp/public/**
            frontapp/package.json
          target: "/home/ec2-user/app/frontend"
          rm: true

      # -----------------------------
      # EC2 안에서 서비스 재시작
      # -----------------------------

      - name: Restart Backend Service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app/backend
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            mv "$LATEST_JAR" app.jar
            sudo systemctl restart guardian-backend.service
            sudo systemctl status guardian-backend.service --no-pager -l

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
