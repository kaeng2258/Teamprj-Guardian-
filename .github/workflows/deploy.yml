name: Deploy Backend & Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) JDK 17 설치 (백엔드 빌드용)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3) 백엔드 빌드
      - name: Build Backend
        run: |
          pwd
          ls
          chmod +x ./gradlew
          ./gradlew clean bootJar

      # 4) Node 20 설치 (프론트 빌드용)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5) 프론트 빌드 (Next.js)
      - name: Build Frontend (Next.js)
        run: |
          cd frontapp
          pwd
          ls
          npm ci
          npm run build

      # 6) 빌드 결과 디버그 - 여기서 .next가 진짜 있는지 확인
      - name: Debug frontend build outputs
        run: |
          echo "==== repo root ===="
          pwd
          ls
          echo "==== frontapp ===="
          ls -R frontapp || echo "frontapp directory not found"
          echo "==== frontapp/.next ===="
          ls -R frontapp/.next || echo "frontapp/.next directory not found"

      # -----------------------------
      # EC2로 파일 전송
      # -----------------------------

      # 7) 백엔드 JAR EC2로 업로드
      - name: Upload Backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user/app/backend/"

      # 8) 프론트 Next.js 빌드 결과 업로드
      - name: Upload Frontend app to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontapp/**"
          target: "/home/ec2-user/app/frontend"
          rm: true


      # -----------------------------
      # EC2 안에서 서비스 재시작
      # -----------------------------

      - name: Restart Backend Service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app/backend
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            mv "$LATEST_JAR" app.jar
            sudo systemctl restart guardian-backend.service
            sudo systemctl status guardian-backend.service --no-pager -l

      - name: Restart Frontend Service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart guardian-frontend.service
            sudo systemctl status guardian-frontend.service --no-pager -l

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
