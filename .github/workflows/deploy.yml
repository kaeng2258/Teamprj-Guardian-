name: Deploy Backend & Frontend to EC2

on:
  push:
    branches:
      - main   # 배포 기준 브랜치 (원하면 sh2 등으로 변경 가능)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) JDK 17 설치 (백엔드 빌드용)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3) 백엔드 빌드 (Gradle bootJar)
      - name: Build Backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      # 4) Node 20 설치 (프론트 빌드용)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5) 프론트 빌드 (Next.js 서버 렌더용 빌드만)
      - name: Build Frontend (Next.js)
        run: |
          cd frontapp
          npm ci
          npm run build

      # -----------------------------
      # EC2로 파일 전송
      # -----------------------------

      # 6) 백엔드 JAR EC2로 업로드
      - name: Upload Backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user/app/backend/"

          # 7) 프론트 정적 파일(out) EC2로 업로드
      - name: Upload Frontend static files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontapp/out/*"
          target: "/var/www/guardian-frontend/"
          rm: true   # 기존 파일 삭제 후 업로드 (정적 사이트는 이게 편함)


      # -----------------------------
      # EC2 안에서 서비스 재시작
      # -----------------------------

      # 8) 백엔드 서비스 재시작
      - name: Restart Backend Service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app/backend
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            mv "$LATEST_JAR" app.jar
            sudo systemctl restart guardian-backend.service
            sudo systemctl status guardian-backend.service --no-pager -l

      # 9) 프론트 정적파일은 nginx reload만 하면 반영
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
          # sshkey 변경3