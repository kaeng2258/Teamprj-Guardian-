name: Deploy Backend & Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    concurrency:
      group: deploy-production
      cancel-in-progress: false

    steps:
      # 1) 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) JDK 17 설치 (백엔드 빌드용)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3) 백엔드 빌드
      - name: Build Backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      # 4) Node 20 설치 (프론트 빌드용)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5) 프론트 빌드 (Next.js)
      - name: Build Frontend (Next.js)
        run: |
          cd frontapp
          npm ci
          npm run build

      # 6) 프론트 배포용 번들 만들기 (standalone 구조 맞추기)
      - name: Prepare frontend bundle
        run: |
          rm -rf frontend-dist
          mkdir -p frontend-dist/.next
          # .next/standalone 안의 실행파일들을 루트로 복사
          cp -r frontapp/.next/standalone/* frontend-dist/
          # 정적 파일(static) 복사 -> ./ .next/static
          cp -r frontapp/.next/static frontend-dist/.next/static
          # public, package.json 복사
          cp -r frontapp/public frontend-dist/public
          cp frontapp/package.json frontend-dist/package.json

          echo "==== frontend-dist 구조 ===="
          ls -R frontend-dist

      # -----------------------------
      # EC2로 파일 전송
      # -----------------------------

      # 7) 백엔드 JAR EC2로 업로드
      - name: Upload Backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user/app/backend/"

      # 8) 프론트 번들 EC2로 업로드 (frontend-dist 내용을 그대로)
      - name: Upload Frontend app to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend-dist/**"
          target: "/home/ec2-user/app/frontend"
          rm: true

      # -----------------------------
      # EC2 안에서 서비스 재시작
      # -----------------------------

      - name: Restart Backend Service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app/backend
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            mv "$LATEST_JAR" app.jar
            sudo systemctl restart guardian-backend.service
            sudo systemctl status guardian-backend.service --no-pager -l

      - name: Restart Frontend Service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart guardian-frontend.service
            sudo systemctl status guardian-frontend.service --no-pager -l

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
