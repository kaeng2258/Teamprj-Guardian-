name: Deploy Backend & Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Backend build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      # Frontend build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend (Next.js)
        run: |
          cd frontapp
          npm ci
          npm run build
          npm run export   # ğŸ”¥ out/ í´ë” ìƒì„±

      # -----------------------------
      # EC2ë¡œ íŒŒì¼ ì „ì†¡
      # -----------------------------

      - name: Upload Backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/build/libs/*.jar"   # ğŸ”¥ ìˆ˜ì •
          target: "/home/ec2-user/app/backend/"

      - name: Upload Frontend static files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontapp/out/*"             # ğŸ”¥ ì´ì œ ì‹¤ì œë¡œ íŒŒì¼ ì¡´ì¬
          target: "/var/www/guardian-frontend/"
          rm: true

      # -----------------------------
      # EC2 ì•ˆì—ì„œ ì„œë¹„ìŠ¤ ì¬ì‹œì‘
      # -----------------------------

      - name: Restart Backend Service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app/backend
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            mv "$LATEST_JAR" app.jar
            sudo systemctl restart guardian-backend.service
            sudo systemctl status guardian-backend.service --no-pager -l

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
