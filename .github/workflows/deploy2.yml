            # ğŸ”¥ í”„ë¡œë•ì…˜ì—ì„  .env.local ë¬´ì‹œ (ì‚­ì œ)
            if [ -f .env.local ]; then
              echo "âš  Removing .env.local for production build"
              rm -f .env.local
            fi

            echo "=== package*.json í™•ì¸ ==="
            ls -l package*.json || echo "âŒ package.json / package-lock.json ì—†ìŒ"

            if [ -f package-lock.json ]; then
