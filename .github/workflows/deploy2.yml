name: Deploy Backend & Frontend

on:
  push:
    branches: [ "sh4" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        # ✅ 백엔드는 루트에 있음 (backend 폴더 없음)
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend JAR
        run: |
          echo "=== repo 루트 내용 ==="
          pwd
          ls -l

          chmod +x gradlew
          ./gradlew clean bootJar -x test

          echo "=== build/libs 내용 ==="
          ls -l build/libs

      - name: Upload backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}
          key: ${{ secrets.EC2_SSH_KEY2 }}
          # ✅ 로컬에서 빌드되는 경로: build/libs/*.jar
          source: "build/libs/*.jar"
          target: "/home/ec2-user/app/backend"

      - name: Restart backend service
        uses: appleboy/ssh-action@v0.1.7
        with:
            host: ${{ secrets.EC2_HOST2 }}
            username: ${{ secrets.EC2_USER2 }}
            key: ${{ secrets.EC2_SSH_KEY2 }}
            command_timeout: 600s
            script: |
              set -e
              cd /home/ec2-user/app/backend

              echo "=== EC2 backend 디렉토리 내용 ==="
              pwd
              ls -l

              # guardian.jar 존재 확인
              if [ ! -f guardian.jar ]; then
                echo "❌ guardian.jar 파일을 찾지 못했습니다."
                echo "현재 디렉토리의 JAR 목록:"
                ls -l *.jar || echo "JAR 파일 없음"
                exit 1
              fi

              echo "사용할 JAR: guardian.jar"

              echo "=== guardian-backend 서비스 재시작 ==="
              sudo systemctl daemon-reload
              sudo systemctl restart guardian-backend
              sudo systemctl status guardian-backend --no-pager -l

  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ 로컬에서 Next.js 빌드 (frontapp 폴더)
      - name: Install & Build frontend
        working-directory: frontapp
        run: |
          npm ci
          npm run build

          echo "==== frontapp 디렉토리 내용 ===="
          ls -l
          echo "==== frontapp/.next 내용 ===="
          ls -l .next || echo ".next 없음"

      # ✅ 빌드된 frontapp 전체를 EC2로 복사
      - name: Upload frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}
          key: ${{ secrets.EC2_SSH_KEY2 }}
          source: "frontapp/*"
          target: "/home/ec2-user/app/frontend"

      # ✅ EC2에서 의존성 설치 + 빌드 + 서비스 재시작
      - name: Install deps & restart frontend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ${{ secrets.EC2_USER2 }}
          key: ${{ secrets.EC2_SSH_KEY2 }}
          command_timeout: 900s
          script: |
            set -e
            cd /home/ec2-user/app/frontend/frontapp

            echo "=== EC2 frontend/frontapp 디렉토리 내용 ==="
            pwd
            ls -l

            echo "=== package*.json 확인 ==="
            ls -l package*.json || echo "❌ package.json / package-lock.json 없음"

            if [ -f package-lock.json ]; then
              echo "✅ package-lock.json 존재 → npm ci --omit=dev"
              npm ci --omit=dev
            else
              echo "⚠ package-lock.json 없음 → npm install --omit=dev"
              npm install --omit=dev
            fi

            echo "=== Next.js build ==="
            npm run build

            echo "=== guardian-frontend 서비스 재시작 ==="
            sudo systemctl daemon-reload
            sudo systemctl restart guardian-frontend
            sudo systemctl status guardian-frontend --no-pager -l
