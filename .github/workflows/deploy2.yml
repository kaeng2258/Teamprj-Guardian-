      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend JAR
        run: |
          echo "=== repo ë£¨íŠ¸ ë‚´ìš© ==="
          pwd
