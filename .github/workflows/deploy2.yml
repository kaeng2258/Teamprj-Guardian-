  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… ë¡œì»¬ì—ì„œ Next.js ë¹Œë“œ (frontapp í´ë”)
      - name: Install & Build frontend
