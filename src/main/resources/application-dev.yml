server:
  port: 8081
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/guardian?createDatabaseIfNotExist=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: false
custom:
  fileDirPath: /usr/file

webpush:
  vapid:
    public-key: "${WEB_PUSH_PUBLIC_KEY:}"
    private-key: "${WEB_PUSH_PRIVATE_KEY:}"
    subject: "${WEB_PUSH_SUBJECT:mailto:dev@guardian.local}"
  scheduler:
    timezone: "Asia/Seoul"
