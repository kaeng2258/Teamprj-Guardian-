server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/guardian;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

custom:
  fileDirPath: /home/ec2-user/app/file

webpush:
  vapid:
    public-key: "${WEB_PUSH_PUBLIC_KEY:}"
    private-key: "${WEB_PUSH_PRIVATE_KEY:}"
    subject: "${WEB_PUSH_SUBJECT:mailto:support@guardian.com}"
  scheduler:
    timezone: "${WEB_PUSH_TIMEZONE:Asia/Seoul}"
