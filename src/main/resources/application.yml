server:
  port: 8081
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/guardian?useUnicode=true&characterEncoding=utf8mb4
    username: root
    password:
    # driver-class-name 명시는 보통 생략 가능 (있어도 OK)
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
jwt:
  secret: ${JWT_SECRET:change-me}
  access-token-validity: 1800
  refresh-token-validity: 1209600
logging:
  level:
    root: INFO
    com.guardian.guardian: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE

